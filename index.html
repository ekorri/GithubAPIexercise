<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Githup finder</title>
  </head>
  <body>


    <div class="container">
      <form id="userform">
        <div class="mb-3">
          <label for="username" class="form-label">Github username</label>
          <input id="username" class="form-control" placeholder="enter a github username..." type="text"></input>
        </div>
    </form>

    <div id="alert" class="alert alert-danger d-none">
    </div>

      <div id="profile">
        <h2></h2>
        <div class="avatar"></div>
        <div class="info-section">
          <div class="information"></div>
        </div>        
      </div>
      
      <table id="userrepos" class="table d-none">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Open issue count</th>
          </tr>
        </thead>
        <tbody id="reporows">
        </tbody>
      </table>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>  
  </body>
</html>
